<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page title -->
    <title>Browse4Pets</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./c1-assets/logo-header.png"
      type="image/x-icon"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/58d4bf1291.js"
      crossorigin="anonymous"
    ></script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind v3 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pet-accent": "#ffdc26",
              "pet-2nd": "#fff9f4",
              "pet-back": "#f9df8a",
              "pet-black": "#111111",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <!-- header section start here -->
    <header class="lg:max-w-[1600px] mx-auto">
      <!-- navbar start here -->
      <nav>
        <div
          class="navbar bg-pet-2nd px-4 py-3 lg:px-36 lg:py-6 justify-between text-pet-black border-[0.5px] border-pet-black lg:border-none"
        >
          <div class="menu-horizontal lg:flex-1 gap-3">
            <a class="hover:cursor-pointer">
              <img src="./c1-assets/logo-header.png" alt="" />
            </a>
            <a class="hidden lg:flex hover:cursor-pointer">
              <h3 class="text-2xl">
                Browse<span class="text-pet-accent">4</span>Pets
              </h3>
            </a>
          </div>

          <div class="hidden lg:flex lg:flex-1">
            <!-- menu menu-horizontal -->
            <ul class="flex gap-8">
              <li><a class="text-xl hover:cursor-pointer">Find a pet</a></li>
              <li><a class="text-xl hover:cursor-pointer">Breeds</a></li>
              <li><a class="text-xl hover:cursor-pointer">Contact us</a></li>
            </ul>
          </div>

          <div class="hidden lg:flex gap-4">
            <a class="hover:cursor-pointer text-2xl">
              <i class="fa-regular fa-bell"></i>
            </a>

            <a class="hover:cursor-pointer text-2xl">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>

            <div class="space-x-3">
              <a
                class="btn btn-outline border-pet-accent text-xl text-pet-black hover:bg-pet-accent hover:text-pet-black hover:border-pet-accent p-[10px_30px]"
              >
                Login
              </a>

              <a class="btn bg-pet-accent text-pet-black text-xl p-[10px_30px]"
                >Register</a
              >
            </div>
          </div>

          <div class="lg:hidden lg:flex-1">
            <div class="dropdown dropdown-end">
              <div tabindex="0" role="button" class="lg:hidden text-3xl">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-32 p-2 shadow"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- banner start here -->
      <div class="mt-8 lg:px-36 lg:mt-20 relative">
        <!-- banner content -->
        <div class="space-y-3 text-pet-black absolute px-4 lg:p-0 lg:top-6">
          <h1 class="font-adlam text-3xl lg:text-6xl">
            <!-- ! animate-pulse â†‘ -->
            Pamper Your Pet,
            <br />
            Because They Deserve
            <br />
            the Best
          </h1>
          <p class="text-xl lg:text-xl lg:w-[672px]">
            Discover a world of treats, toys, and essentials handpicked for your
            furry friends. Shop now and make tails wag with joy!
          </p>
          <button
            class="btn bg-pet-accent text-pet-black lg:text-xl p-[10px_30px]"
          >
            Find a pet
          </button>
        </div>
        <!-- banner image -->
        <div
          class="absolute -z-10 top-[50%] translate-y-[90%] lg:translate-y-0"
        >
          <img src="./c1-assets/cat-big.png" alt="" />
        </div>
      </div>
    </header>
    <!-- main section start here -->
    <main></main>
    <!-- footer section start here -->
    <footer></footer>
  </body>
</html>
