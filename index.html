<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- page title -->
    <title>Browse4Pets</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./c1-assets/logo-header.png"
      type="image/x-icon"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/58d4bf1291.js"
      crossorigin="anonymous"
    ></script>

    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind v3 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom css -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "pet-accent": "#ffdc26",
              "pet-2nd": "#fff9f4",
              "pet-back": "#f9df8a",
            },
            fontFamily: {
              sora: ["Sora", "serif"],
              adlam: ["ADLaM Display", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <!-- header section start here -->
    <header class="md:container mx-auto">
      <!-- navbar start here -->
      <nav>
        <div class="navbar bg-color-2nd">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <i class="fa-solid fa-bars"></i>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Find a pet</a></li>
                <li><a>Breeds</a></li>
                <li><a>Contact us</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-xl">Browse4Pets</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Find a pet</a></li>
              <li><a>Breeds</a></li>
              <li><a>Contact us</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn">Login</a>
            <a class="btn">Register</a>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section start here -->
    <main></main>
    <!-- footer section start here -->
    <footer></footer>
  </body>
</html>
